<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="caminhodoarquivo/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Churrascão</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img src="/img/icone.ico" alt="Bootstrap" width="44" height="45">
        <a class="navbar-brand" href="/index.html">Churrascão</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Início</a>
                </li>
            </ul>
            <span class="navbar-text">
                Saiba o tamanho do seu churrasco!
            </span>
        </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1>Consumo Calculado para o Churrasco</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Quantidade Adultos</th>
          <th scope="col">Quantidade Crianças</th>
        </tr>
      </thead>
      <tbody id="tabela-resultados">
        <!-- Os resultados de carnes serão inseridos aqui pelo JavaScript -->
        <!-- As linhas para bebidas serão adicionadas aqui também -->
      </tbody>
    </table>

    
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img src="/img/icone.ico" alt="Bootstrap" width="40" height="40">
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <script>
    var resultadoCarnes = JSON.parse(localStorage.getItem('resultadoCarnes'));
  var tbody = document.getElementById('tabela-resultados');
  
  Object.keys(resultadoCarnes).forEach(function(tipo) {
    var row = `<tr>
                <td>${tipo}</td>
                <td>${resultadoCarnes[tipo].adultos}</td>
                <td>${resultadoCarnes[tipo].criancas}</td>
              </tr>`;
    tbody.innerHTML += row;
  });

  // Adicionando as bebidas
  var cervejas = localStorage.getItem('totalCerveja') || '0 latas';
  var refris = localStorage.getItem('totalRefri') || '0 latas';
  var vodkas = localStorage.getItem('totalVodka') || '0 garrafas';
  
  var bebidas = [
    { nome: "Cervejas", quantidade: cervejas, crianca: "0" },
    { nome: "Refrigerantes", quantidade: refris, crianca: refris },
    { nome: "Vodkas", quantidade: vodkas, crianca: "0" }
  ];

  bebidas.forEach(function(bebida) {
    var row = `<tr>
                <td>${bebida.nome}</td>
                <td>${bebida.quantidade}</td>
                <td>${bebida.crianca}</td>
              </tr>`;
    tbody.innerHTML += row;
  });
  </script>
</body>
</html>
