<body class="d-flex flex-column min-vh-100">
    <div id="container" class="container mt-5">
        <div class="progress px-1" style="height: 3px;">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="step-container d-flex justify-content-between">
          <div class="step-circle" onclick="displayStep(1)">1</div>
          <div class="step-circle" onclick="displayStep(2)">2</div>
          <div class="step-circle" onclick="displayStep(3)">3</div>
          <div class="step-circle" onclick="displayStep(4)">4</div>
        </div>
      
        <form id="multi-step-form">
          <div class="step step-1">
            <!-- Step 1 form fields here -->
            <h3>Step 1</h3>
            <div class="mb-3">
              <!-- <label for="field1" class="form-label">Field 1:</label>
              <input type="text" class="form-control" id="field1" name="field1"> -->

              <label for="adultosQuantidade" class="form-label">Adultos</label>
              <input type="number" class="form-control" id="adultosQuantidade" placeholder="Quantidade">

              <label for="criancasQuantidade" class="form-label">Crianças</label>
              <input type="number" class="form-control" id="criancasQuantidade" placeholder="Quantidade">
            </div>
            <button type="button" class="btn btn-primary next-step">Next</button>
          </div>
      
          <div class="step step-2">
            <!-- Step 2 form fields here -->
            <h3>Step 2</h3>
            <div class="mb-3">
             <!-- <label for="field2" class="form-label">Field 2:</label>
              <input type="text" class="form-control" id="field2" name="field2"> -->
              

              <select class="form-select" id="duracaoHoras" aria-label="Default select example">
                <option selected>Selecione as horas</option>
                <option value="1">2 Horas</option>
                <option value="2">Entre 2 e 5 horas</option>
                <option value="3">Mais que 5 horas</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary prev-step">Previous</button>
            <button type="button" class="btn btn-primary next-step">Next</button>
          </div>
      
          <div class="step step-3">
            <!-- Step 3 form fields here -->
            <h3>Step 3</h3>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cupim">
                        <label class="form-check-label" for="cupim">
                          Cupim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="alcatra">
                        <label class="form-check-label" for="alcatra">
                          Alcatra
                        </label>
                      </div>
                </div>
            <button type="button" class="btn btn-primary prev-step">Previous</button>
            <button type="button" class="btn btn-primary next-step">Next</button>
          </div>

          <div class="step step-4">
            <!-- Step 4 form fields here -->
            <h3>Step 4</h3>
            <div class="mb-3">
                <label for="bebidas" class="form-label">bebidas</label>
                <input type="number" class="form-control" id="bebidas" placeholder="bebidas">
            </div>
            <button type="button" class="btn btn-primary prev-step">Previous</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
